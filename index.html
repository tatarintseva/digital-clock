<!DOCTYPE html>
<html>
	<head>
  		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  		<title>Clock</title>
  		<link rel="stylesheet" type="text/css" href="clock.css">
 	</head>

    </head>

    <body>
    	<!-- <article class="main"> -->
    		<article class="blocks">
    			<ul>
    				<li class="clock h-m">
                        <div class="line" style="top:10%; left:5%"></div>
                        <div class="line" style="top:30%; left:-32px; transform:rotate(-90deg)"></div>
                        <div class="line" style="top:30%; left:178px; transform:rotate(90deg)"></div>
                        
                        <div class="middle-line" style="top:278px; left:18%"></div>

                        <div class="line" style="top:88%; left:5%; transform:rotate(180deg)"></div>
                        <div class="line" style="top:68%; left:-30px; transform:rotate(-90deg)"></div>
                        <div class="line" style="top:68%; left:180px; transform:rotate(90deg)"></div>

                    </li>
    				<li class="clock h-m">
                        <div></div>
                    </li>
    				<li class="clock semicolumn">
                        <div class="colon"></div>
                    </li>
    				<li class="clock h-m ">
                        <div></div>
                    </li>
    				<li class="clock h-m">
                        <div></div>
                    </li>
    			</ul>
    		</article>
    		<!-- <div class="line"></div> -->
            <!-- <div class="middle-line"></div> -->
            <!-- <div class="colon"></div> -->
    	<!-- </article> -->
        
    </body>
</html>

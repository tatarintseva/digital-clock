<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <title>Clock</title>
        <link rel="stylesheet" type="text/css" href="clock.css">
    </head>

    </head>
    <header>
        <form class="country">
            <h1> Select the country: </h1>
            <div class="country-selector">
                <input type="radio" name="country-name" id="Ukr">
                <label for="Ukr">Ukraine</label>
            </div>    
            <div class="country-selector">
                <input type="radio" name="country-name" id="Fr">
                <label for="Fr">France</label>
            </div>
            <div class="country-selector">
                <input type="radio" name="country-name" id="Gb">
                <label for="Gb">Great Britain</label>  
            </div>
        </form>
    </header>
    <body>
        <main class="blocks">
            <ul>
                <li class="clock h-m" id="hour-1">
                    <div></div>
                </li>
                <li class="clock h-m" id="hour-2">
                    <div></div>
                </li>
                <li class="clock semicolumn">
                    <div class=colon>:</div>
                </li>
                <li class="clock h-m" id="minute-1">
                    <div></div>
                </li>
                <li class="clock h-m" id="minute-2">
                    <div></div>
                </li>
            </ul>
        </main>
        <script type="text/javascript" src="digits.js"></script>
    </body>
</html>
